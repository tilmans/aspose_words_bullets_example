plugins {
    id 'application'
}

application {
    mainClass = "Bullets"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://artifact.aspose.com/repo/"
    }
}

dependencies {
    implementation group: 'com.aspose', name: 'aspose-words', version: '21.4', classifier: "jdk17"
}
